<ng-template [ngIf]="blueClass">
    <p>Button is blue</p>
</ng-template>

<!-- mesma coisa    <p *ngIf="blueClass">Button is blue</p> -->

<button (click)="blueClass = !blueClass" [ngClass]="{blue: blueClass}" [ngStyle]="{
    'font-size.px': fontSize
}">Change Color</button>

<input (keyup)="changeImage($event)" [value]="imgUrl">

<app-post *ngFor="let image of images; let i = index" [img]="image" (imgSelected)="logImage($event)"> 
    <p>
        Some caption {{i}}
    </p>
</app-post>
